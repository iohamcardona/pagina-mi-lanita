<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Un detalle especial para ti âœ¨</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.3/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at center, #1a0026, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      color: white;
      font-size: 28px;
      margin: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .open-btn {
      background: transparent;
      border: 2px solid #fff;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 0 10px #fff;
      margin-top: 20px;
    }

    .open-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff69b4, #c71585, #6a0dad);
      transition: all 0.4s ease-in-out;
      z-index: 0;
    }

    .open-btn:hover::before {
      left: 0;
    }

    .open-btn span {
      position: relative;
      z-index: 1;
    }

    .custom-img {
      width: 250px;
      opacity: 0;
      transform: scale(0.3) rotate(-10deg);
      transition: all 2s ease-in-out;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .custom-img.visible {
      opacity: 1;
      transform: scale(1) rotate(0deg);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
    }

    .message {
      font-size: 22px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      min-height: 30px;
    }

    .message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>Me encantas mucho, mi noviencita ðŸ’«</h1>
  <button class="open-btn" id="openButton" onclick="mostrarDetalle()">
    <span>âœ¨ Haz clic aquÃ­ âœ¨</span>
  </button>
  <img src="rose.png" alt="Imagen especial" class="custom-img" id="rose">
  <p class="message" id="message"></p>

  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "star" },
        opacity: {
          value: 0.8,
          animation: {
            enable: true,
            speed: 1,
            minimumValue: 0.3,
            sync: false
          }
        },
        size: {
          value: 2,
          random: { enable: true, minimumValue: 1 }
        },
        move: {
          direction: "none",
          enable: true,
          speed: 0.3,
          outModes: { default: "bounce" }
        }
      },
      background: { color: "transparent" }
    });

    function mostrarDetalle() {
      document.getElementById("openButton").style.display = "none";
      document.getElementById("rose").classList.add("visible");
      document.getElementById("bg-music").play();

      setTimeout(() => {
        document.getElementById("message").classList.add("visible");
        escribirMensaje();
      }, 2000);
    }

    function escribirMensaje() {
      const texto = "Eres mi casualidad mÃ¡s hermosa ðŸŒŒ Te amo, mi cielito ðŸ’–";
      let i = 0;
      const mensajeEl = document.getElementById("message");
      mensajeEl.textContent = "";

      function escribir() {
        if (i < texto.length) {
          mensajeEl.textContent += texto[i];
          i++;
          setTimeout(escribir, 80);
        }
      }

      escribir();
    }
  </script>
</body>
</html>
